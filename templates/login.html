{% extends "layout.html" %}

{% block title %}
    Iniciar sesión
{% endblock %}

{% block body_class %}cauldron-page{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="mb-3">
        <input
            autocomplete="off"
            autofocus
            class="form-control mx-auto w-auto"
            name="username"
            placeholder="Usuario"
            type="text"
            required
        >
    </div>

    <div class="mb-3">
        <input
            class="form-control mx-auto w-auto"
            name="password"
            placeholder="Contraseña"
            type="password"
            required
        >
    </div>

    <button class="game-main-btn" type="submit">
        <span>Iniciar sesión</span>
    </button>

    <div class="login-register-hint">
        <a href="{{ url_for('register') }}">Crear cuenta</a>
    </div>
</form>
{% endblock %}
