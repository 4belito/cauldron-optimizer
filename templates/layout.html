<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap 5.3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=12">

    <title>Caldero: {% block title %}{% endblock %}</title>
  </head>
  <body class="{% block body_class %}
    {% if session.get('user_id') %}
      book-page
    {% else %}
      cauldron-page
    {% endif %}
  {% endblock %}">
  <nav class="navbar navbar-expand-md navbar-light main-navbar">
    <div class="container-fluid main-navbar-inner">

      <!-- Brand (no absolute positioning) -->
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <span class="elvenar-title">Optimizador del Caldero</span>
      </a>

      <!-- Mobile toggle -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Mostrar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible menu (ALL links go here) -->
      <div class="collapse navbar-collapse main-navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contacto</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://youtu.be/hMw3CE8PuMs" target="_blank" rel="noopener">
              Tutorial
            </a>
          </li>

          {% if session.get("user_id") %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Crear cuenta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Iniciar sesión</a>
            </li>
          {% endif %}
        </ul>
      </div>

    </div>
  </nav>

    <main class="container py-5 text-center">
      {% block main %}{% endblock %}
    </main>
  </body>
</html>
