<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap 5.3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Caldero: {% block title %}{% endblock %}</title>
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-md navbar-light main-navbar position-relative">
      <div class="container-fluid main-navbar-inner">

        <!-- Contact -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}">
            Contacto
          </a>
        </li>

        <!-- Center title -->
        <a class="navbar-brand position-absolute top-50 start-50 translate-middle"
           href="{{ url_for('index') }}">
          <span class="elvenar-title">Optimizador del Caldero</span>
        </a>

        <!-- Mobile toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Mostrar navegación">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right menu -->
        <div class="collapse navbar-collapse main-navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            {% if session.get("user_id") %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                  Cerrar sesión
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">
                  Crear cuenta
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">
                  Iniciar sesión
                </a>
              </li>
            {% endif %}
          </ul>
        </div>

      </div>
    </nav>

    <main class="container py-5 text-center">
      {% block main %}{% endblock %}
    </main>
  </body>
</html>
