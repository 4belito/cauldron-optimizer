[python: **.py]
encoding = utf-8
keywords = _ N_

[jinja2: **/templates/**.html]
encoding = utf-8


# i18n workflow (Babel)
# 1) Extract: run when you add or change translatable text in Python or templates
#    pybabel extract -F babel.cfg -o messages.pot .
#
# 2) Update catalogs: merge new strings into existing languages
#    pybabel update -i messages.pot -d translations
#
# 3) Translate: edit the .po files for each language
#    translations/<lang>/LC_MESSAGES/messages.po
#    - search for "fuzzy" entries and fix them
#    - provide/adjust msgstr for new/changed msgid values
#
# 4) Compile: build .mo files after translating
#    pybabel compile -d translations
#
# 5) Restart: restart the server to load the new compiled catalogs
#
# (Optional) Initialize a new language the first time:
#    pybabel init -i messages.pot -d translations -l <lang>